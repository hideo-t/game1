<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>インベーダーゲーム</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      background:#070b14;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:12px;
    }
    .wrap{ width:min(760px,100%); }
    .hud{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:8px;
      color:#d7e1ff;
      margin:8px 2px 10px;
    }
    .left{ display:flex; gap:12px; flex-wrap:wrap; }
    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:6px 10px;
      border-radius:999px;
      font-size:14px;
    }
    .btn{
      cursor:pointer;
      user-select:none;
      background:rgba(140,220,255,.18);
      border:1px solid rgba(140,220,255,.35);
      color:#eaf6ff;
      padding:8px 12px;
      border-radius:10px;
      font-weight:700;
    }
    .btn:active{ transform:translateY(1px); }
    canvas{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      background:
        radial-gradient(1100px 500px at 50% 120%, rgba(120,200,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      touch-action:none;
    }
    .hint{
      color:rgba(215,225,255,.8);
      font-size:12px;
      margin-top:10px;
      line-height:1.6;
    }
    .kbd{
      padding:2px 6px;
      border-radius:6px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div class="left">
        <div class="pill">SCORE: <span id="score">0</span></div>
        <div class="pill">LIVES: <span id="lives">3</span></div>
        <div class="pill">WAVE: <span id="wave">1</span></div>
      </div>
      <button class="btn" id="btnRestart">RESTART</button>
    </div>

    <canvas id="game" width="760" height="520"></canvas>

    <div class="hint">
      操作：<span class="kbd">←</span><span class="kbd">→</span> / <span class="kbd">A</span><span class="kbd">D</span>　
      <span class="kbd">Space</span>で発射　
      <span class="kbd">P</span>で一時停止　
      ｜ スマホ：指で左右に動かす（タップで連射）
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const $score = document.getElementById("score");
  const $lives = document.getElementById("lives");
  const $wave  = document.getElementById("wave");
  const btnRestart = document.getElementById("btnRestart");

  const W = canvas.width, H = canvas.height;

  // ---- 状態 ----
  let score = 0;
  let lives = 3;
  let wave  = 1;

  let paused = false;
  let gameOver = false;

  // プレイヤー
  const player = {
    w: 68, h: 16,
    x: (W - 68) / 2,
    y: H - 40,
    speed: 8.5,
    cooldown: 0,
    targetX: null
  };

  // 弾
  const bullets = [];
  const enemyBullets = [];

  // バリア
  const barriers = []; // 小ブロックの集合体

  // 敵編隊
  let invaders = [];
  let invDir = 1;       // 1:右, -1:左
  let invSpeed = 0.55;  // 横移動速度（後で加速）
  let invDrop = 18;     // 端で下がる量
  let stepTimer = 0;
  let stepInterval = 0.55; // カクカク移動のテンポ（それっぽさ）

  // キー入力
  const keys = new Set();
  window.addEventListener("keydown", (e) => {
    if (["ArrowLeft","ArrowRight","a","d","A","D"," ","p","P"].includes(e.key)) e.preventDefault();
    keys.add(e.key);
    if (e.key === "p" || e.key === "P") paused = !paused;
    if (e.key === " " && !paused) shoot();
  }, { passive:false });
  window.addEventListener("keyup", (e) => keys.delete(e.key));

  // タッチ/マウス
  function pointerToCanvasX(clientX){
    const rect = canvas.getBoundingClientRect();
    return (clientX - rect.left) * (canvas.width / rect.width);
  }
  canvas.addEventListener("pointerdown", (e) => {
    canvas.setPointerCapture(e.pointerId);
    player.targetX = pointerToCanvasX(e.clientX) - player.w/2;
    if (!paused) shoot();
  });
  canvas.addEventListener("pointermove", (e) => {
    if (e.pressure === 0 && e.pointerType !== "mouse") return;
    player.targetX = pointerToCanvasX(e.clientX) - player.w/2;
  });
  canvas.addEventListener("pointerup", () => player.targetX = null);

  btnRestart.addEventListener("click", () => reset(true));

  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  function reset(full){
    if (full){
      score = 0; lives = 3; wave = 1;
    }
    paused = false;
    gameOver = false;

    player.x = (W - player.w)/2;
    player.cooldown = 0;
    player.targetX = null;

    bullets.length = 0;
    enemyBullets.length = 0;

    makeBarriers();
    makeInvaders();

    invDir = 1;
    invSpeed = 0.55 + (wave - 1) * 0.08;
    stepInterval = Math.max(0.22, 0.55 - (wave - 1) * 0.04);
    stepTimer = 0;

    syncHUD();
  }

  function syncHUD(){
    $score.textContent = String(score);
    $lives.textContent = String(lives);
    $wave.textContent  = String(wave);
  }

  function makeInvaders(){
    invaders = [];
    const rows = 5;
    const cols = 11;
    const padX = 42;
    const top = 70;
    const gap = 10;
    const iw = 38, ih = 24;

    for (let r=0; r<rows; r++){
      for (let c=0; c<cols; c++){
        const x = padX + c*(iw+gap);
        const y = top + r*(ih+gap);
        const type = r; // 上ほど点数高い
        invaders.push({ x,y,w:iw,h:ih, alive:true, type });
      }
    }
  }

  function makeBarriers(){
    barriers.length = 0;
    const baseY = H - 120;
    const count = 4;
    const block = 6; // 小ブロックサイズ
    const bw = 72, bh = 42;

    for (let i=0; i<count; i++){
      const cx = (W/(count+1))*(i+1);
      const startX = Math.floor(cx - bw/2);
      const startY = baseY;

      // 小ブロックで形成（穴を作る）
      for (let y=0; y<bh; y+=block){
        for (let x=0; x<bw; x+=block){
          const gx = startX + x;
          const gy = startY + y;

          // それっぽい穴パターン
          const mid = bw/2;
          const dx = Math.abs((x + block/2) - mid);
          const hole = (y > bh*0.55 && dx < bw*0.18) || (y > bh*0.75 && dx < bw*0.28);
          const topTrim = (y < block*2 && dx > bw*0.35);

          if (!hole && !topTrim){
            barriers.push({ x:gx, y:gy, w:block, h:block, hp:3 });
          }
        }
      }
    }
  }

  function shoot(){
    if (gameOver) return;
    if (player.cooldown > 0) return;
    // 画面にプレイヤー弾が多すぎないよう制限（それっぽい）
    const myCount = bullets.length;
    if (myCount >= 3) return;

    bullets.push({
      x: player.x + player.w/2,
      y: player.y - 6,
      r: 3.5,
      vy: -8.5
    });
    player.cooldown = 10; // フレーム相当（dtで減衰）
  }

  function rectHit(ax,ay,aw,ah, bx,by,bw,bh){
    return ax < bx+bw && ax+aw > bx && ay < by+bh && ay+ah > by;
  }

  function circleRect(cx,cy,r, rx,ry,rw,rh){
    const nx = clamp(cx, rx, rx+rw);
    const ny = clamp(cy, ry, ry+rh);
    const dx = cx - nx, dy = cy - ny;
    return (dx*dx + dy*dy) <= r*r;
  }

  function update(dt){
    if (paused) return;

    // プレイヤー移動
    let dir = 0;
    if (keys.has("ArrowLeft") || keys.has("a") || keys.has("A")) dir -= 1;
    if (keys.has("ArrowRight")|| keys.has("d") || keys.has("D")) dir += 1;

    if (player.targetX !== null){
      player.x += (player.targetX - player.x) * 0.22;
    } else {
      player.x += dir * player.speed * dt * 60;
    }
    player.x = clamp(player.x, 10, W - player.w - 10);

    // クールダウン
    player.cooldown = Math.max(0, player.cooldown - dt*60);

    // 敵のカクカク移動（一定間隔でステップ）
    stepTimer += dt;
    if (stepTimer >= stepInterval){
      stepTimer = 0;

      // 編隊の端を確認
      let minX = Infinity, maxX = -Infinity, maxY = -Infinity;
      let aliveCount = 0;
      for (const inv of invaders){
        if (!inv.alive) continue;
        aliveCount++;
        minX = Math.min(minX, inv.x);
        maxX = Math.max(maxX, inv.x + inv.w);
        maxY = Math.max(maxY, inv.y + inv.h);
      }

      // 全滅で次WAVE
      if (aliveCount === 0){
        wave++;
        bullets.length = 0;
        enemyBullets.length = 0;
        makeBarriers();
        makeInvaders();

        invDir = 1;
        invSpeed = 0.55 + (wave - 1) * 0.08;
        stepInterval = Math.max(0.20, 0.55 - (wave - 1) * 0.04);
        syncHUD();
        return;
      }

      const nextMin = minX + invDir * invSpeed * 28;
      const nextMax = maxX + invDir * invSpeed * 28;

      if (nextMin <= 14 || nextMax >= W - 14){
        // 端なら下に落とす + 方向反転 + 加速
        invDir *= -1;
        for (const inv of invaders){
          if (inv.alive) inv.y += invDrop;
        }
        invSpeed = Math.min(1.8, invSpeed + 0.06);
      } else {
        // 横にステップ
        for (const inv of invaders){
          if (inv.alive) inv.x += invDir * invSpeed * 28;
        }
      }

      // 敵弾（生存数が減るほど頻度アップ）
      const fireChance = clamp(0.08 + (1 - aliveCount/55) * 0.28 + (wave-1)*0.02, 0.08, 0.5);
      if (Math.random() < fireChance){
        fireEnemyBullet();
      }

      // 敵が地面に来たら負け
      if (maxY >= player.y - 6){
        gameOver = true;
      }
    }

    // プレイヤー弾更新
    for (let i=bullets.length-1; i>=0; i--){
      const b = bullets[i];
      b.y += b.vy * dt * 60;

      // 画面外
      if (b.y < -20){ bullets.splice(i,1); continue; }

      // バリア衝突
      let hitBarrier = false;
      for (let j=barriers.length-1; j>=0; j--){
        const bb = barriers[j];
        if (circleRect(b.x, b.y, b.r, bb.x, bb.y, bb.w, bb.h)){
          bb.hp -= 1;
          bullets.splice(i,1);
          hitBarrier = true;
          if (bb.hp <= 0) barriers.splice(j,1);
          break;
        }
      }
      if (hitBarrier) continue;

      // 敵衝突
      for (const inv of invaders){
        if (!inv.alive) continue;
        if (circleRect(b.x, b.y, b.r, inv.x, inv.y, inv.w, inv.h)){
          inv.alive = false;
          bullets.splice(i,1);
          // 点数：上ほど高い
          score += [50,40,30,20,10][inv.type] ?? 10;
          syncHUD();

          // ちょい加速
          invSpeed = Math.min(2.2, invSpeed + 0.015);
          stepInterval = Math.max(0.16, stepInterval - 0.004);
          break;
        }
      }
    }

    // 敵弾更新
    for (let i=enemyBullets.length-1; i>=0; i--){
      const b = enemyBullets[i];
      b.y += b.vy * dt * 60;

      if (b.y > H + 30){ enemyBullets.splice(i,1); continue; }

      // バリア
      let hitBarrier = false;
      for (let j=barriers.length-1; j>=0; j--){
        const bb = barriers[j];
        if (circleRect(b.x, b.y, b.r, bb.x, bb.y, bb.w, bb.h)){
          bb.hp -= 1;
          enemyBullets.splice(i,1);
          hitBarrier = true;
          if (bb.hp <= 0) barriers.splice(j,1);
          break;
        }
      }
      if (hitBarrier) continue;

      // プレイヤー
      if (circleRect(b.x, b.y, b.r, player.x, player.y, player.w, player.h)){
        enemyBullets.splice(i,1);
        lives -= 1;
        syncHUD();
        if (lives <= 0){
          lives = 0;
          gameOver = true;
        }
      }
    }
  }

  function fireEnemyBullet(){
    // 下にいる敵（同列で一番下）から撃つ
    const cols = new Map(); // key: 列番号っぽいもの
    for (const inv of invaders){
      if (!inv.alive) continue;
      const key = Math.round(inv.x / 10);
      const cur = cols.get(key);
      if (!cur || inv.y > cur.y) cols.set(key, inv);
    }
    const shooters = Array.from(cols.values());
    if (shooters.length === 0) return;

    // プレイヤーに近い列を少し優先
    shooters.sort((a,b) => Math.abs((a.x+a.w/2) - (player.x+player.w/2)) - Math.abs((b.x+b.w/2) - (player.x+player.w/2)));
    const pick = shooters[Math.random() < 0.65 ? 0 : Math.floor(Math.random()*shooters.length)];

    enemyBullets.push({
      x: pick.x + pick.w/2,
      y: pick.y + pick.h + 4,
      r: 4,
      vy: 6.2 + (wave-1)*0.25
    });
  }

  // ---- 描画 ----
  function draw(){
    ctx.clearRect(0,0,W,H);

    // 星
    ctx.globalAlpha = 0.22;
    for (let i=0;i<90;i++){
      const x = (i*97) % W;
      const y = (i*157) % H;
      ctx.fillStyle = "white";
      ctx.fillRect(x,y,1,1);
    }
    ctx.globalAlpha = 1;

    // バリア
    for (const b of barriers){
      const a = b.hp === 3 ? 0.95 : (b.hp === 2 ? 0.72 : 0.48);
      ctx.fillStyle = `rgba(160,255,200,${a})`;
      ctx.fillRect(b.x, b.y, b.w, b.h);
    }

    // プレイヤー
    ctx.fillStyle = "rgba(240,246,255,.95)";
    roundRect(player.x, player.y, player.w, player.h, 8, true);

    // 敵
    for (const inv of invaders){
      if (!inv.alive) continue;
      const col = ["rgba(255,230,150,.92)","rgba(200,255,190,.92)","rgba(170,210,255,.92)","rgba(255,175,205,.92)","rgba(210,190,255,.92)"][inv.type] || "rgba(200,230,255,.92)";
      ctx.fillStyle = col;
      roundRect(inv.x, inv.y, inv.w, inv.h, 7, true);
      // 目っぽい点
      ctx.fillStyle = "rgba(0,0,0,.35)";
      ctx.fillRect(inv.x + inv.w*0.28, inv.y + inv.h*0.35, 4, 4);
      ctx.fillRect(inv.x + inv.w*0.62, inv.y + inv.h*0.35, 4, 4);
    }

    // プレイヤー弾
    for (const b of bullets){
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,.95)";
      ctx.fill();
    }

    // 敵弾
    for (const b of enemyBullets){
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
      ctx.fillStyle = "rgba(255,120,140,.9)";
      ctx.fill();
    }

    // テキスト
    if (paused && !gameOver){
      centerText("PAUSED (Pで再開)", H*0.55, 20, "rgba(215,225,255,.9)");
    }
    if (gameOver){
      centerText("GAME OVER", H*0.52, 28, "rgba(255,220,220,.95)");
      centerText("RESTARTでやり直し", H*0.62, 14, "rgba(215,225,255,.75)");
    }
  }

  function centerText(text,y,size,color){
    ctx.fillStyle = color;
    ctx.font = `700 ${size}px system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(text, W/2, y);
  }

  function roundRect(x,y,w,h,r,fill=false,stroke=false){
    const rr = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr,y);
    ctx.arcTo(x+w,y, x+w,y+h, rr);
    ctx.arcTo(x+w,y+h, x,y+h, rr);
    ctx.arcTo(x,y+h, x,y, rr);
    ctx.arcTo(x,y, x+w,y, rr);
    ctx.closePath();
    if (fill) ctx.fill();
    if (stroke) ctx.stroke();
  }

  // ---- ループ ----
  let last = performance.now();
  function loop(now){
    const dt = Math.min(0.033, (now-last)/1000);
    last = now;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  reset(true);
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
